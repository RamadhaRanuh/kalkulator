<!DOCTYPE html>



<html lang="en">

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="script/script.js" defer></script>
    
    </head>

    <body style="background: linear-gradient(to right,#ff4704, #ffc400, #f2ff00); padding: 0; margin: 0; height: 1500px;">

        <h1 class="judul">CALCULATOR</h1>

        <div id="calculator">


            <div class="top-part-calc">

                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
                
            </div>

            <div class="bottom-part-calc">
                
                <div class="bottom-left">
                    <button data-number class="cell">7</button>
                    <button data-number class="cell">8</button>
                    <button data-number class="cell">9</button>
                    <button data-number class="cell">4</button>
                    <button data-number class="cell">5</button>
                    <button data-number class="cell">6</button>
                    <button data-number class="cell">1</button>
                    <button data-number class="cell">2</button>
                    <button data-number class="cell">3</button>
                    <button data-number class="cell">.</button>
                    <button data-number class="cell">0</button>
                    <button data-equals class="cell">=</button>
                    
                </div>

                <div class="bottom-right">
                    <button data-all-clear class="cell-right">AC</button>
                    <button data-delete class="cell-right">DEL</button>
                    <button data-operation class="cell-right">รท</button>
                    <button data-operation class="cell-right">x</button>
                    <button data-operation class="cell-right">-</button>
                    <button data-operation class="cell-right">+</button>
                </div>


            </div>

            
        </div>

        <h2 style="margin-top: 1000px;;">halo mbak &lt;3 </h2>

    </body>



</html>
